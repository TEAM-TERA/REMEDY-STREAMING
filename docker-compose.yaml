services:
  remedy-streaming-elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: remedy-streaming-elastic
    ports:
      - "9200:9200"
      - "9300:9300"
    env_file:
      - .env
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.authc.api_key.enabled=false
      - ES_JAVA_OPTS=${ES_JAVA_OPTS}
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - remedy-network
    command: >
      bash -c "
        bin/elasticsearch-plugin list | grep -q analysis-nori || bin/elasticsearch-plugin install analysis-nori;
        /usr/local/bin/docker-entrypoint.sh eswrapper
      "
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9200" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  nginx:
    image: nginx:latest
    container_name: remedy-streaming-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./songs/hls:/app/hls:ro
    depends_on:
      - remedy-streaming-app
    networks:
      - remedy-network

  remedy-streaming-app:
    build: .
    container_name: remedy-streaming-app
    env_file:
      - .env
    depends_on:
      remedy-streaming-elastic:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL}
    ports:
      - "${APPLICATION_PORT}:8080"
    volumes:
      - ./songs:/app/songs
    networks:
      - remedy-network

networks:
  remedy-network:
    driver: bridge

volumes:
  elasticsearch_data:
    driver: local